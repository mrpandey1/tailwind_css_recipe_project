<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body class="text-gray-700 font-body">
    <div class="grid md:grid-cols-3">
        <!-- Start of Nav-->
        <div class="md:col-span-1">
            <nav>
                <div>
                    <h1 class="font-bold uppercase p-4 border-b border-gray-100">
                        <a href="/">Food Ninja</a>
                    </h1>
                </div>
                <ul>
                    <li class="text-gray-700"><a href="#"><span>Home</span></a></li>
                    <li><a href="#"><span>About</span></a></li>
                    <li><a href="#"><span>Contact</span></a></li>
                </ul>
            </nav>
        </div>
        <!-- End of nav-->
        <main class="px-16 py-6 bg-gray-100 md:col-span-2">
            <div class="flex justify-center md:justify-end">
                <a href="#" class="text-primary btn border-primary md:border-2">Login</a>
                <a href="#" class='text-primary btn ml-2 border-primary md:border-2'>Sign up</a>
            </div>
            <header>
                <h2 class="text-gray-700 text-6xl">Recipes</h2>
                <h3 class="text-2xl">For Ninjas</h3>
            </header>
            <div> 
                <h4 class="font-bold mt-12 pb-2 border-b border-gray-200">Latest Recipes</h4>
                
                <div class="mt-8 grid lg:grid-cols-3 gap-10">
                    <!-- Cards go here -->
                    <div class="card">
                        <img src="img/stew.jpg" alt="stew" class="w-full h-32 md:h-48 object-cover">
                        <div class="m-4">
                            <span class="font-bold">5 Bean chilli Stew</span>
                            <span class="block text-gray-500 text-sm">Recipes by Mario</span>
                        </div>
                        <div class="badges">
                            <span>25 mins</span>
                        </div>
                    </div>             
                <div class="card">
                    <!-- Cards go here -->
                    <div>
                        <img src="img/noodles.jpg" alt="stew" class="w-full h-32 md:h-48 object-cover">
                        <div class="m-4">
                            <span class="font-bold">Veg Noodles</span>
                            <span class="block text-gray-500 text-sm">Recipes by Nishant</span>
                        </div>
                        <div class="badges">
                            <span>30 mins</span>
                        </div>
                    </div>
                </div> 
                <div class="card">
                    <!-- Cards go here -->
                    <div>
                        <img src="img/curry.jpg" alt="stew" class="w-full h-32 md:h-48 object-cover">
                        <div class="m-4">
                            <span class="font-bold">Curry</span>
                            <span class="block text-gray-500 text-sm">Recipes by Prashant</span>
                        </div>
                        <div class="badges">
                            <span>55 mins</span>
                        </div>
                    </div>
                </div> 
            </div>    
                <h4 class="font-bold mt-12 pb-2 border-b border-gray-200">Most Popular</h4>
                <div class="mt-8">
                    <!-- Cards go here -->
                </div>
                <div class="flex justify-center"> 
                    <div class="btn bg-secondary-100 text-secondary-200">Load More</div>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
